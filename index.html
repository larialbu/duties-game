<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DUTIES</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:Arial, sans-serif;
      background:linear-gradient(135deg,#87CEEB 0%,#E0F6FF 100%);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      overflow:hidden;
    }

    #gameContainer{
      position:relative;
      width:1200px;
      height:600px;
      background:linear-gradient(to bottom,#87CEEB 0%,#90EE90 70%,#228B22 100%);
      border:5px solid #333;
      border-radius:10px;
      box-shadow:0 10px 30px rgba(0,0,0,0.3);
      overflow:hidden;
    }

    canvas{display:block}

    /* ================= TELA DE IN√çCIO ================= */
    #startScreen{
      position:absolute;
      inset:0;
      background:linear-gradient(135deg,#87CEEB 0%,#90EE90 100%);
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      z-index:200;
    }

    #startScreen h1{
      font-size:80px;
      color:#1b5e20;
      text-shadow:4px 4px 0 rgba(0,0,0,0.25);
      margin-bottom:20px;
    }

    #startScreen p{
      font-size:20px;
      color:#2e7d32;
      max-width:600px;
      margin-bottom:40px;
    }

    #startScreen button{
      padding:18px 60px;
      font-size:22px;
      font-weight:bold;
      background:#4CAF50;
      color:white;
      border:none;
      border-radius:12px;
      cursor:pointer;
      box-shadow:0 8px 20px rgba(0,0,0,0.3);
      transition:transform .2s, background .2s;
    }

    #startScreen button:hover{
      background:#43a047;
      transform:scale(1.08);
    }
  </style>
</head>

<body>

<div id="gameContainer">

  <!-- ===== TELA DE IN√çCIO ===== -->
  <div id="startScreen">
    <h1>DUTIES</h1>
    <p>Ajude Augustinho a combater os problemas causados pela crueldade humana no nosso planeta para o mundo se tornar um lugar melhor!</p>
    <button id="startGameBtn">‚ñ∂ Iniciar</button>
  </div>

  <!-- ===== JOGO ===== -->
  <canvas id="gameCanvas" width="1200" height="600"></canvas>

</div>

<script>
  /* ================= CONTROLE DE IN√çCIO ================= */
  const startScreen = document.getElementById('startScreen');
  const startGameBtn = document.getElementById('startGameBtn');

  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  let gameStarted = false;

  startGameBtn.addEventListener('click', () => {
    window.location.href = 'jogodolixo.html';
  });

  /* ================= EXEMPLO DE LOOP (INTEGRE AO SEU) ================= */
  function gameLoop(){
    if(!gameStarted){
      requestAnimationFrame(gameLoop);
      return;
    }

    ctx.clearRect(0,0,canvas.width,canvas.height);

    // fundo
    let bg = ctx.createLinearGradient(0,0,0,canvas.height);
    bg.addColorStop(0,'#87CEEB');
    bg.addColorStop(1,'#90EE90');
    ctx.fillStyle = bg;
    ctx.fillRect(0,0,canvas.width,canvas.height);

    // texto exemplo
    ctx.fillStyle = '#1b5e20';
    ctx.font = '32px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('Jogo em execu√ß√£o üöÄ', canvas.width/2, canvas.height/2);

    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>

</body>
</html>
